<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff4c2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #000;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }
        #score, #timer, #pauseBtn, #returnBtn {
            position: absolute;
            top: 10px;
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #score {
            left: 10px;
        }
        #timer {
            right: 10px;
            
        }
        #pauseBtn {
            right: 100px;
            cursor: pointer;
        }
        #returnBtn {
            right: 180px;
            cursor: pointer;
        }
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .character-choice {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }
        .character {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border: 2px solid #fff;
        }
        #confirmBtn,  #playBtn {

            appearance: none;
            background-color: #FFFFFF;
            border-radius: 40em;
            border-style: none;
            box-shadow: #ADCFFF 0 -12px 6px inset;
            box-sizing: border-box;
            color: #000000;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system,sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -.24px;
            margin: 10px;
            outline: none;
            padding: 1rem 1.3rem;
            quotes: auto;
            text-align: center;
            text-decoration: none;
            transition: all .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            }

            #confirmBtn:hover {
            background-color: #FFC229;
            box-shadow: #FF6314 0 -6px 8px inset;
            transform: scale(1.125);
            }

            #confirmBtn:active {
            transform: scale(1.025);
            }

            @media (min-width: 768px) {
                #confirmBtn {
                font-size: 1.5rem;
                padding: .75rem 2rem;
            }

        }
        
        #playBtn {
            display: block;
            background-color: #007BFF;
            color: white;
            
        }

        #playBtn:hover {
            background-color: #FFC229;
            box-shadow: #FF6314 0 -6px 8px inset;
            transform: scale(1.125);
            }

            #playBtn:active {
            transform: scale(1.025);
            }

            @media (min-width: 768px) {
                #playBtn {
                font-size: 1.5rem;
                padding: .75rem 2rem;
            }

                    .context {
            width: 100%;
            position: absolute;
            top:50vh;
            
        } 
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 15</div>
    <div id="pauseBtn" style="display: none;">Pause</div>
    <div id="returnBtn" style="display: none;">Return</div>
    <div id="menu">
        <h1 style="color: rgb(0, 0, 0);">Choose Your Character</h1>
        <div class="character-choice">
            <img style="width: 100px; height: 140px; " src="c4.png" id="character1" class="character" alt="Character 1">
            <img style="width: 100px; height: 140px;" src="c3.png" id="character2" class="character" alt="Character 2">
        </div>
        <button id="confirmBtn">Confirm</button>
        <button id="playBtn">Play</button>
        <div id="countdown"></div>
    </div>
    <canvas id="gameCanvas" width="320" height="480" style="display: none;"></canvas>
    <script src="catchhearts.js"></script>
    
</body>
</html>
